<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Microblog</title>
    <link rel="stylesheet" href="static/styles/css/style.css"/>
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="navbar">
      <div class="navbar__brand">
        <a>
          <img src="static/styles/logo.svg" href="#" alt="logo"  class="logo">
          Microblog
        </a>
      </div>  
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calender</a></li>
      </ul>
  </header>
  <main class="main">
    <section>
      <h1>Add new entry</h1>
      <form class="form" action="/" method="POST">
        <p class="form__input">
          <label for="entry" class="form__label">Entry contents:</label>
          <textarea name="content" id="entry" class="form__textarea"></textarea>
        </p>
        <button type="submit" class="form__submit">Add entry</button>
      </form>
    </section>
    <section>
      <h1>Recent posts</h1>
      {% for entry in entries %}
        <article class="entry">
          <div>
            <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
            <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[1] }}</time>
          </div>
          <p class="entry__content">
            {{ entry[0] }}
          </p>
        </article>
      {% endfor %}
    </section>
  </main>
  <footer class="footer">
    <div class="footer__content">
        <section class="left">
          <div class="footer__column">
          <a href="#" class="footer__item">Made by Yussuf Uali</a>
          <a href="#" class="footer__item">Check out my other projects</a>
          </div>  
        </section>
        <section class="right">
          <div class="footer__column">
            <a href="#" class="footer__item">Recent</a>
            <a href="#" class="footer__item">Calender</a>
          </div>
          <div class="footer__column">
            <a href="#" class="footer__item">About</a>
            <a href="#" class="footer__item">How this was made</a>
          </div>
        </section>
    </div>
  </footer>

</body>
</html
